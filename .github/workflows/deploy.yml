name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SPA routing for GitHub Pages
        run: |
          # Copy index.html to 404.html for SPA routing
          cp dist/index.html dist/404.html

          # Add robots.txt for better SEO
          echo "User-agent: *" > dist/robots.txt
          echo "Allow: /" >> dist/robots.txt
          echo "Sitemap: https://csgobst.github.io/habash-med/sitemap.xml" >> dist/robots.txt

          # Create a basic sitemap
          cat > dist/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url><loc>https://csgobst.github.io/habash-med/</loc><priority>1.0</priority></url>
            <url><loc>https://csgobst.github.io/habash-med/#/about</loc><priority>0.8</priority></url>
            <url><loc>https://csgobst.github.io/habash-med/#/products</loc><priority>0.9</priority></url>
            <url><loc>https://csgobst.github.io/habash-med/#/services</loc><priority>0.8</priority></url>
            <url><loc>https://csgobst.github.io/habash-med/#/contact</loc><priority>0.7</priority></url>
          </urlset>
          EOF

          # Verify build output
          ls -la dist/
          echo "Build verification complete"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
