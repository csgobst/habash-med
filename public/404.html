<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/habash-med/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Founded in 2018 in Damascus, Habash Med supplies ophthalmic equipment, disposables, and on-site technical support to clinics and hospitals across Syria."
    />
    <title>Habash Med â€” Ophthalmic Products & Technical Services in Syria</title>
    <script>
      // GitHub Pages SPA redirect
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
        }
      })(window.location)

      // Fallback redirect for direct access
      setTimeout(function () {
        if (window.location.pathname !== '/habash-med/' && !window.location.hash) {
          const path = window.location.pathname.replace('/habash-med', '')
          if (path && path !== '/') {
            window.location.replace('/habash-med/#' + path)
          } else {
            window.location.replace('/habash-med/')
          }
        }
      }, 100)
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      "
    >
      <div style="text-align: center">
        <div style="margin-bottom: 20px">Loading Habash Med...</div>
        <div
          style="
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
          "
        ></div>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
